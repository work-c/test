<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="adminDetail_contents">
		<div class="form-row col-sm-auto scroll-2">
			<div class="col-sm-8">
				<div>
					<h2>【管理者用】ユーザー詳細</h2>
				</div>
				<hr class="line-max"/>
				<form method="post" th:action="@{/adminDetail}" th:object="${validFormAdmin}">

					<!-- 非表示パラメータ -->
					<input type="hidden" th:field="*{id}" />

					<table class="table table-bordered table-hover table-sm">

						<!-- ユーザID入力エリア -->
						<tr>
							<th class="active border-secondary bg-dark text-light align-middle width-20">ユーザーID</th>
							<td>
								<div class="row align-items-center m-auto">
									<div class="form-group col-sm-12">
										<input type="text" class="form-control form-control-sm valign-c" th:field="*{userId}" />
									</div>
								</div>
								<div class="col-auto m-auto">
									<span class="text-danger m-auto font-sc float-right" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">
									userId error</span>
								</div>
							</td>
						</tr>

						<!-- パスワード入力エリア -->
						<tr>
							<th class="active border-secondary bg-dark text-light align-middle">パスワード</th>
							<td>
								<div class="row align-items-center m-auto">
									<div class="form-group col-sm-12" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
										<input type="text" class="form-control form-control-sm valign-c" th:field="*{password}" />
									</div>
								</div>
								<div class="col-auto m-autoe">
									<small class="align-top">※ 4～100桁、半角英数字のみ　</small>
									<span class="text-danger m-auto font-sc float-right" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
									password error</span>
								</div>
							</td>
						</tr>

						<!-- ユーザー名入力エリア -->
						<tr>
							<th class="active border-secondary bg-dark text-light align-middle">ユーザー名</th>
							<td>
								<div class="row align-items-center m-auto">
									<div class="form-group col-sm-12" th:classappend="${#fields.hasErrors('userName')} ? 'has-error'">
										<input type="text" class="form-control form-control-sm valign-c" th:field="*{userName}" />
									</div>
								</div>
								<div class="col-auto m-auto">
									<span class="text-danger m-auto font-sc float-right" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">
									userName error</span>
								</div>
							</td>
						</tr>

						<!-- 住所入力エリア -->
						<tr>
							<th class="active border-secondary bg-dark text-light align-middle">住所</th>
							<td>
								<div class="row align-items-center m-auto">
									<div class="form-group col-sm-12">
										<input type="text" class="form-control form-control-sm valign-c" th:field="*{address}" />
									</div>
								</div>
								<div class="col-auto m-auto">
									<span class="text-danger m-auto font-sc float-right" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">
									address error</span>
								</div>
							</td>
						</tr>

						<!-- 連絡先入力エリア -->
						<tr>
							<th class="active border-secondary bg-dark text-light align-middle">連絡先</th>
							<td>
								<div class="row align-items-center m-auto">
									<div class="form-group col-sm-5">
										<input type="text" class="form-control form-control-sm valign-c" th:field="*{tel}" />
									</div>
									<div class="col-auto m-auto">
										<small>※ 10～11桁、半角数字のみ　</small>
									</div>
								</div>
								<div class="col-auto m-auto">
									<span class="text-danger m-auto font-sc float-right" th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}">
									tel error</span>
								</div>
							</td>
						</tr>

						<!-- 誕生日入力エリア -->
						<tr>
							<th class="active border-secondary bg-dark text-light align-middle">誕生日</th>
							<td>
								<div class="row align-items-center m-auto">
									<div class="form-group col-sm-4" th:classappend="${#fields.hasErrors('birthday')} ? 'has-error'">
										<input type="text" class="form-control form-control-sm valign-c" placeholder="yyyy/MM/dd" th:field="*{birthday}" />
									</div>
									<div class="col-auto m-auto">
									</div>
									<div class="col-auto m-auto">
										<span class="text-danger m-auto font-sc" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">
											birthday error</span>
									</div>
								</div>
							</td>
						</tr>

						<!-- 年齢入力エリア -->
						<tr>
							<th class="active border-secondary bg-dark text-light align-middle">年齢</th>
							<td>
								<div class="row align-items-center m-auto">
									<div class="form-group col-sm-2" th:classappend="${#fields.hasErrors('age')} ? 'has-error'">
										<input type="text" class="form-control form-control-sm valign-c" th:field="*{age}" />
									</div>
									<div class="col-auto m-auto">
										<small>※ 20～100以内</small>
									</div>
									<div class="col-auto m-auto">
										<span class="text-danger m-auto font-sc" th:if="${#fields.hasErrors('age')}" th:errors="*{age}" >
											age error</span>
									</div>
								</div>
						</td>
						</tr>

						<!-- 結婚ステータス入力エリア -->
						<tr>
							<th class="active border-secondary bg-dark text-light align-middle">結婚</th>
							<td>
								<div class="form-group col-sm-12 m-auto">
									<div th:each="item:${radioMarrige}" class="form-check-inline">
										<span>
											<input class="form-check-input valign-c" type="radio" name="radioMarrige" th:value="${item.value}" th:text="${item.key}" th:field="*{marrige}" />
										</span>
									</div>
								</div>
							</td>
						</tr>

						<!-- 権限選択エリア -->
						<tr>
							<th class="active border-secondary bg-dark text-light align-middle">権限</th>
							<td>
								<div class="form-group col-sm-5">
									<select class="form-control form-control-sm valign-c" th:field="*{role}">
										<option value="ROLE_GENERAL">ユーザー</option>
										<option value="ROLE_ADMIN">管理者</option>
									</select>
								</div>
							</td>
						</tr>

					</table>

					<!-- ユーザー登録ボタン -->
					<button class="btn btn-primary btn-lg" type="submit" name="update">更新</button>
					<button class="btn btn-danger btn-lg float-right" type="submit" name="delete">削除</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
