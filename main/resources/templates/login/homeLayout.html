<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8">
	<link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" rel="stylesheet" />
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
	<link th:href="@{/css/home.css}" rel="stylesheet" type="text/css"/>
	<title>Home</title>
</head>
<body>
	<!-- ヘッダー -->
	<nav class="navbar navbar-expand-md navbar-dark fixed-top header-bg">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{'/home'}">Spring</a>
			</div>
			<form method="post" th:action="@{/logout}">
				<button class="btn btn-link pull-right navbar-brand" type="submit">ログアウト</button>
			</form>
		</div>
	</nav>
	<!-- サイド -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2 sidebar">
				<ul class="nav flex-column">
					<li class="nav-link active">
						<a class="text-light" th:href="@{'/userList'}">ユーザー管理</a>
					</li>
					<li class="nav-link active" sec:authorize="hasRole('ADMIN')">
						<a class="text-light" th:href="@{'/admin'}">アドミン管理</a>
					</li>
					<li class="nav-link active" sec:authorize="hasRole('ADMIN')">
						<a class="text-light" th:href="@{'/codeHome'}">コード管理</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- コンテンツ -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-10 offset-2 main">
				<div th:include="__${contents}__"></div>
			</div>
		</div>
	</div>
</body>
</html>
