# =================================================
# バリデーションエラーメッセージ
# =================================================


# ユーザー権限用

#ユーザーID
userId=ユーザーID
NotBlank.validForm.userId={0}を入力して下さい
Email.validForm.userId=メールアドレス形式で入力して下さい

#パスワード
password=パスワード
NotBlank.validForm.password={0}を入力して下さい
Length.validForm.password={0}は、{2}桁以上、{1}桁以下で入力して下さい
Pattern.validForm.password={0}は半角英数字で入力して下さい

#ユーザー名
userName=ユーザー名
NotBlank.validForm.userName={0}を入力して下さい

#誕生日
birthday=誕生日
NotNull.validForm.birthday={0}を入力して下さい

#年齢
age=年齢
Min.validForm.age={0}は{1}以上を入力して下さい
Max.validForm.age={0}は{1}以下を入力して下さい



#住所
address=住所
NotBlank.validForm.address={0}を入力して下さい



#連絡先
tel=連絡先
Pattern.validForm.tel={0}は[xxxx-xxxx-xxxx]形式で10～11桁で入力して下さい





# アドミン権限用

#ユーザーID
userId=ユーザーID
