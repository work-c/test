#ユーザー名
userName=ユーザー名
NotBlank.validFormAdmin.userName={0}を入力して下さい

#誕生日
birthday=誕生日
NotNull.validFormAdmin.birthday={0}を入力して下さい

#年齢
age=年齢
Min.validFormAdmin.age={0}は{1}以上を入力して下さい
Max.validFormAdmin.age={0}は{1}以下を入力して下さい



#住所
